<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="vendor/css/c3.css" >
		<link rel="stylesheet" href="vendor/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="vendor/js/d3.min.js"></script>
		<script type="text/javascript" src="vendor/js/c3.min.js"></script>
		<script type="text/javascript" src="vendor/js/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/chart.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="header nav"><span>Dashboard</span></div>
		<div class="toolbox">
			<div class="profile">
				<img src="images/profile.jpg" alt="">
				<span class="name">Pei-Yu, Kuo</span>
				<a href="index.html"><i class="fa fa-power-off" aria-hidden="true"></i></a>
			</div>
			<div class="dashbordswitch toollist">
				<i class="fa fa-bars" aria-hidden="true"></i><span>Dashboards</span><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
			</div>
			<div class="dashboard_cata">
				<div class="create"><input type="text" placeholder="New Dashboard"><i class="fa fa-plus" aria-hidden="true"></i></div>
			<ul class="dashboardlist"></ul>
		</div>
		<div class="chartswitch toollist"><i class="fa fa-briefcase" aria-hidden="true"></i><span>chart box</span><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></div>
		<div class="chart_cata">
			<div class="add-element bar"></div>
			<div class="add-element line"></div>
			<div class="add-element area"></div>
			<div class="add-element pie"></div>
			<div class="add-element scatter"></div>
		</div>
		
	</div>
	<div class="chart_box"></div>
	<div class="editbox">
		<span class="delete">x</span>
		<input type="text" class="title">
		<div class="editarea">
			<label for="width">寬度:</label><input type="text" class="width" name="width" placeholder="1~4"><br>
			<label for="source">資料來源(json):</label><input type="text" class="source" name="source"><br>
			<label for="">切換表格格式</label>
			<div class="dropdownmenu">
				<div class="currenttype"><span class="type"></span><span class="arrow"><img src="images/arrow.png" alt=""></span></div>
				<div class="option">
					<div class="bar">bar</div>
					<div class="line">line</div>
					<div class="area">area</div>
					<div class="pie">pie</div>
					<div class="scatter">scatter</div>
				</div>
			</div>
		</div>
		<button class="savebtn">Save</button><button class="cancelbtn">Cancel</button>
	</div>
	<div class="detailbox">
		<div class="box-2 chartarea"></div>
		<div class="box-2 detailarea"></div>
	</div>
	<div class="black_cover"></div>
</body>
</html>
